<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <button id="login-btn" onclick="login()">Login</button>
      <div class="container-game">
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button onclick="startGame()">START GAME</button>
        <button id="new-card-btn" onclick="newCard()">NEW CARD</button>
        <p id="player-el"></p>
      </div>
      <button id="rules-btn" onclick="toggleRules()">Show rules</button>
      <div id="rules">
        <p>Your initial credit is $100</p>
        <p>If you have Blackjack, you get $100</p>
        <p>If your score is higher than 21, we take $20 off your credit</p>
        <p>If you remain under 21 we take $5 off your credit</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
